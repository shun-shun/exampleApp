#フィールド名
userForm.userId=ユーザID
userForm.password=パスワード
userForm.username=ユーザ名
userForm.role=権限

#必須入力チェック
require_check={0}は必須入力です
#メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください
#入力文字数チェック
length_check={0}は{2}桁以上、{1}桁以下で入力してください
#フォーマットチェック
pattern_check={0}は半角英数字で入力してください
#ステータスチェック
false_check=falseの場合のみ登録できます
#下限値チェック
min_check={0}は{1}桁以上を入力してください
#上限値チェック
max_check={0}は{1}桁以下を入力してください